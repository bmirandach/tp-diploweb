{% extends "./layout.html" %}
{% block title %}Perfil{% endblock %}

{% block main %}
<h2 class="title title--semibold">Bienvenido </h2>
<h4 class="subtitle">Favoritos</h4>

{% for post in list_posts %}
<div class="card">
  <div class="card__image">
    <img src="https://cataas.com/cat">
  </div>
  <div class="card__body">
    <h4 class="card__title"> {{post.title}} </h4>
    <p class="card__text">Otro dato del contenido 1 o la fecha de creacion</p>
  </div>
</div>
{% endfor %}
{% endblock %}
